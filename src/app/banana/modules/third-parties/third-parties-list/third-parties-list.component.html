
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="col-md-12" >
        <div class="col-md-6">
            <h1>
                Third
                 <small>Optional description</small>
               </h1>
        </div>
        <div class="col-md-6" >
          <div class="input-group no-border">
              <input type="text" value="" class="form-control" placeholder="Search..."
              [(ngModel)]="keyword" [ngModelOptions]="{standalone: true}">

              <span class="input-group-btn">
                <button type="button" class="btn btn-warning btn-flat" (click)="search()" >search</button>
              </span>
          </div>
          <div class="row" >
              <div class="btn-group pull-right">
                  <button type="button" class="btn btn-default btn-sm" (click)="viewKanban(true)" ><i class="fa fa-lg fa-th-large"></i></button>
                  <button type="button" class="btn  btn-default btn-sm" (click)="viewKanban(false)" ><i class="fa fa-list"></i></button>
                </div>
          </div>

        </div>
    </div>


    <!-- <ol class="breadcrumb">
      <li><a ><i class="fa fa-dashboard"></i> third</a></li>
      <li class="active">list</li>
    </ol> -->
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Your Page Content Here -->

    <div class="main-content">

          <div class="row">
              <div class="row" *ngIf="kanban" >
                  <div class="col-md-12">
                      <div *ngFor="let third of thirds">
                        <div class="col-md-3" >
                          <div class="box" >
                                <div class="box-header">
                                    <h4 class="box-title">{{third.name}}</h4>
                                </div>

                                <div class="box-body">
                                  <h6 class="box-subtitle text-muted"> {{third.url}}</h6>
                                  <!-- <p class="box-text p-y-1">Some quick example text to build on the box title .</p> -->
                                  <button mat-raised-button class="btn btn-warning btn-sm" (click)="goToEditThird(third.id)" ><i class="fa fa-pencil"></i></button>
                                  <button *ngIf="!third.archived" (click)="archivedThird(third.id, 1)" mat-raised-button class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></button>
                                  <button *ngIf="third.archived" (click)="archivedThird(third.id, 0)" mat-raised-button class="btn btn-info btn-sm"><i class="fa fa-check"></i></button>
                                </div>
                          </div>

                        </div>

                      </div>
                    </div>
              </div>

              <div class="col-md-12" *ngIf="!kanban" >
                  <div class="box box-info ">
                      <div class="box-header ">
                        <div class="col-md-6" >
                            <h4 class="box-title mt-0"> Thirds</h4>
                          <p class="box-category"> Here is a subtitle for this table</p>
                        </div>
                        <div class="col-md-6" >
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="goToCreateThird()">Create Third</button>
                        </div>

                      </div>
                      <div class="box-body">

                          <div class="table-responsive">
                              <table class="table table-hover">
                                  <thead class="">
                                      <th>
                                          Options
                                        </th>
                                      <th>
                                          ID
                                      </th>
                                      <th>
                                          Logo
                                      </th>
                                      <th>
                                          Name
                                      </th>
                                      <th>
                                          Archived
                                      </th>
                                      <th>
                                          URL
                                      </th>
                                      <th>
                                          Create at
                                      </th>
                                      <th>
                                          Update at
                                      </th>

                                  </thead>
                                  <tbody>
                                      <tr *ngFor="let third of thirds">
                                          <td>
                                              <button mat-raised-button class="btn btn-warning btn-sm" (click)="goToEditThird(third.id)" ><i class="fa fa-pencil"></i></button>
                                              <button *ngIf="!third.archived" (click)="archivedThird(third.id, 1)" mat-raised-button class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></button>
                                              <button *ngIf="third.archived" (click)="archivedThird(third.id, 0)" mat-raised-button class="btn btn-info btn-sm"><i class="fa fa-check"></i></button>
                                            </td>
                                          <td>
                                              {{third.id}}
                                          </td>
                                          <td>
                                              {{third.logo}}
                                          </td>
                                          <td>
                                              {{third.name}}
                                          </td>
                                          <td>
                                              {{third.archived}}
                                          </td>
                                          <td>
                                              {{third.url}}
                                          </td>
                                          <td>
                                              {{third.created_at}}
                                          </td>
                                          <td>
                                              {{third.updated_at}}
                                          </td>
                                      </tr>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>


  </section>
