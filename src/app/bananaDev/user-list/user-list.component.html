<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card ">
                  <div class="card-header card-header-primary">
                      <h4 class="card-title mt-0"> {{titleTable}}</h4>
                      <p class="card-category"> Here is a subtitle for this table</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table table-hover">
                              <thead class="">
                                  <th>
                                      Options
                                    </th>
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      Name
                                  </th>
                                  <th>
                                      Email
                                  </th>
                                  <th>
                                      Rol
                                  </th>
                                  <th>
                                      All access
                                  </th>
                                  
                              </thead>
                              <tbody>
                                  <tr *ngFor="let user of users">
                                      <td>           
                                          <button mat-raised-button class="btn btn-warning btn-sm" (click)="goToEdit(user.email)" ><i class="fa fa-pencil"></i></button>
                                          <button mat-raised-button class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></button>

                                        </td>
                                      <td>
                                          {{user.id}}
                                      </td>
                                      <td>
                                          {{user.user_name}}
                                      </td>
                                      <td>
                                          {{user.email}}
                                      </td>
                                      <td>
                                          {{user.rol_name}}
                                      </td>
                                      <td>
                                          {{user.all_access_column}}
                                      </td>

                                  </tr>
                                  
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
