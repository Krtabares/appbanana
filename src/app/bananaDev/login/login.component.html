
<ngx-loading [show]="loading"></ngx-loading>
  <div class="modal-dialog login animated">
      <div class="modal-content">
         <div class="modal-header">
                <div class="logo-img">
                        <img src="/assets/img/logo-banana.png" width="100%"/>
                    </div>
                <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Login with</h4> -->
            </div>
            <div class="modal-body">  
                <div class="box">
                     <div class="content">
                        <div class="error"></div>
                        <div class="form loginBox">
                            <form method="post" action="/login" accept-charset="UTF-8">
                            <input id="email" [(ngModel)]="user.email" class="form-control" type="text" placeholder="Email" name="email">
                            <input id="password" [(ngModel)]="user.password" class="form-control" type="password" placeholder="Password" name="password">
                            <input class="btn btn-default btn-login" type="button" value="Login" (click)="login()">
                            </form>
                        </div>
                     </div>
                </div>

            </div>
            <div class="modal-footer">
                <div class="forgot login-footer">
                    <span>Looking to 
                         <a href="javascript: showRegisterForm();">create an account</a>
                    ?</span>
                </div>
                <div class="forgot register-footer" style="display:none">
                     <span>Already have an account?</span>
                     <a href="javascript: showLoginForm();">Login</a>
                </div>
            </div>        
      </div>
  </div>
